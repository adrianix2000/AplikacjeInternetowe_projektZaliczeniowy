        <h1 class="mb-0">
            <span class="text-primary" id="text-primary-main-page">Skontaktuj się z nami (session storage)</span>

        <div id="formularz">
            <p class="formularz-podtytul" >Prosimy o wypełnienie formularza</p>
            <form method="post" style="width: 100%;">
                <table style="width: 100%;">
                    <tbody>
                        <tr>
                            <td>
                                <input type="text" id="imie" class="formularz-text" placeholder="imie" required>
                                <div class="formularz-error" id="imie-error"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="nazwisko" class="formularz-text" placeholder="nazwisko" required>
                                <div class="formularz-error" id="nazwisko-error"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="email" class="formularz-text" placeholder="email" required>
                                <div class="formularz-error" id="email-error"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="formularz-miasto">
                                    <label>Miasto zamieszkania</label>
                                    <select name="Miasto" id="miasto" size="1" required>
                                        <option value="" disabled>Wybierz miasto...</option>
                                        <option value="Lublin">Lublin</option>
                                        <option value="Warszawa">Warszawa</option>
                                        <option value="Rzeszów">Rzeszów</option>
                                        <option value="Kraków">Kraków</option>
                                        <option value="Poznań">Poznań</option>
                                        <option value="Gdańsk">Gdańsk</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="telefon" class="formularz-text" placeholder="numer telefonu" required>
                                <div class="formularz-error" id="telefon-error"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="formularz-komentarz">
                                    <label>Dodatkowy komentarz</label>
                                    <textarea id="wiadomosc" class="formularz-text" cols="30" rows="10"></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="formularz-data">
                                    <label>Data urodzenia</label>
                                    <input type="date" id="data-urodzenia" class="formularz-text" required>
                                    <div class="formularz-error" id="data-error"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="formularz-zaznaczanie">
                                    <label>Twoje doświadczenie w ogrodnictwie:</label><br><br>
                                    <input type="radio" name="doswiadczenie" value="początkujący" required>początkujący<br>
                                    <input type="radio" name="doswiadczenie" value="średnio-zaawansowany">średnio zaawansowany<br>
                                    <input type="radio" name="doswiadczenie" value="doświadczony">doświadczony<br><br>
                                    <div class="formularz-error" id="doswiadczenie-error"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="formularz-zaznaczanie">
                                    <label>Jakiego rodzaju ogrody Cię interesują:</label><br><br>
                                    <input type="checkbox" name="zainteresowanie" value="warzywnik"><label>Warzywnik</label><br>
                                    <input type="checkbox" name="zainteresowanie" value="kwiatowy"><label>Ogród kwiatowy</label><br>
                                    <input type="checkbox" name="zainteresowanie" value="ziolowy"><label>Ogród ziołowy:</label><br>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="strona_glowna_przycisk" onclick="wyswietlUzytkownikow(2)">Wyświel użytkowników</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" class="strona_glowna_przycisk" onclick="sprawdzFormularz(3)" value="Zarejestruj">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="reset" class="strona_glowna_przycisk" value="Wyczyść dane">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
